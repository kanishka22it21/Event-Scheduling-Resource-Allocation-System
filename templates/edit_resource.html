{% extends 'base.html' %}

{% block content %}
<h3>Edit Resource</h3>

<form method="post" class="mb-3">
    <div class="mb-3">
        <label class="form-label">Resource Name</label>
        <input type="text" class="form-control" name="name" value="{{ resource.resource_name }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Resource Type</label>
        <input type="text" class="form-control" name="type" value="{{ resource.resource_type }}" required>
    </div>
    <button class="btn btn-success">Update Resource</button>
    <a href="/resources" class="btn btn-secondary">Cancel</a>
</form>

{% endblock %}
